<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? family = Red + Hat + Display: wght @ 500 & display = swap "
    rel=" stylesheet ">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>


    <header><img src="images/illustration-hero.svg" alt=""></header>

    <h1> Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <span>
      <img src="images/icon-music.svg" alt="">
      <div id="plano">
        <h5>Annual Plan</h5>
      <p>  $59.99/year</p>
      </div>

      <a href="#"> Change</a>
    </span>

    <button>Proceed to Payment</button>
    <a href="#"> Cancel Order</a>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/darcirodriguessantos/">Darci Rodrigues</a>.
    </div>
  </footer>
</body>

</html>
